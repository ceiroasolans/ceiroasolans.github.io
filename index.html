<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-Part Task</title>
    <link rel="stylesheet" href="styles.css">
    <style>
       #emotionGraph {
            -webkit-user-select: none; /* Chrome, Safari, Opera */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* IE 10+ */
            user-select: none; /* Standard syntax */
        }

    </style>
</head>
<body>
    <div id="mainContainer">
        <video id="videoPlayer" width="640" height="360" style="display:none;"></video>
        <div id="fixationCross" style="display:none;">+</div>
        <p id="message" style="display:none;"></p>
        <div id="buttonsContainer"></div>
        <div id="feedbackContainer" style="display:none;">
        </div>

<form id="movie-form">
    <h2>Please choose the most interesting movies below!</h2>
  <fieldset>
    <legend>Question 1:</legend>
    <div id="movie-select-container1"></div>
  </fieldset>
  <br>
  <fieldset>
    <legend>Question 2:</legend>
    <div id="movie-select-container2"></div>
  </fieldset>
  <br>
  <fieldset>
    <legend>Question 3:</legend>
    <div id="movie-select-container3"></div>
  </fieldset>
  <br>
  <fieldset>
    <legend>Question 4:</legend>
    <div id="movie-select-container4"></div>
  </fieldset>
  <br>
  <fieldset>
    <legend>Question 5:</legend>
    <div id="movie-select-container5"></div>
  </fieldset>
</form>
<br>
<button id="submit">Submit</button>


<div id="emotionGraphContainer" style="display: none;">
    <h2>How do you feel?</h2>
    <svg id="emotionGraph" width="400" height="400" style="background: #eee; display: block; margin: auto;">
        <text x="20" y="225" transform="rotate(-90 20,225)" style="font-weight: bold;">Unpleasant</text>
        <text x="380" y="180" transform="rotate(90 380,180)" style="font-weight: bold;">Pleasant</text>
        <text x="200" y="390" text-anchor="middle" style="font-weight: bold;">Passive</text>
        <text x="200" y="20" text-anchor="middle" style="font-weight: bold;">Active</text>
        <text x="200" y="205" text-anchor="middle" style="font-weight: bold;">Neutral</text>
    </svg>
    <button id="emotionSubmit" style="display: block; margin: 20px auto;">Submit</button>
</div>
		
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>

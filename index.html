<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link rel="stylesheet" href="styles.css">

    <style>
         #emotionGraph {
            -webkit-user-select: none;
            -moz-user-select: none; 
            -ms-user-select: none; 
            user-select: none; 
        } 
  
        /* if I go with graph (vs list) uncomment above and I'm pretty sure erase this below 
        .selected {
            background-color: #D3D3D3; 
            color: black;
        }*/
    </style>

</head>


<body>

<!-- Content specific to Experiment 1 -->
<div id="elementForSitSel" style="display: none;">
    <div id="mainContainer">
        <video id="videoPlayer" width="640" height="360" style="display:none;"></video>
        <img id="videoImg" src="" alt="Video Thumbnail" width="640" height="360" style="display: none;">
        <div id="fixationCross" style="display:none;">+</div>
        <p id="message" style="display:none;"></p>
        <div id="buttonsContainer"></div>
        <div id="feedbackContainer" style="display:none;"></div> 

        <div id="emotionGraphContainer" style="display: none;">
            <h2>How do you feel?</h2>
            <svg id="emotionGraph" width="400" height="400" style="background: #eee; display: block; margin: auto;">
                <text x="20" y="225" transform="rotate(-90 20,225)" style="font-weight: bold;">Negative</text>
                <text x="380" y="180" transform="rotate(90 380,180)" style="font-weight: bold;">Positive</text>
                <text x="200" y="390" text-anchor="middle" style="font-weight: bold;">Calm</text>
                <text x="200" y="20" text-anchor="middle" style="font-weight: bold;">Active</text>
            </svg>
            <button id="emotionSubmit" style="display: block; margin: 20px auto;">Submit</button>
        </div>
    </div>
</div>

<!-- Content specific to Experiment 2 -->
<div id="elementForStratSel" style="display: none;">
    <div id="mainContainer">
        <video id="videoPlayer" width="640" height="360" style="display:none;"></video>
        <div id="dimOverlay" style="display:none;"></div>
        <div id="fixationCross" style="display:none;">+</div>
        <p id="message" style="display:none;"></p>
        <div id="buttonsContainer"></div>
        <div id="feedbackContainer" style="display:none;"></div>
        <div id="strategiesContainer" style="display:none;"></div>
        <div id="emotionGraphContainer" style="display: none;">
            <h2>How do you feel?</h2>
            <svg id="emotionGraph" width="400" height="400" style="background: #eee; display: block; margin: auto;">
                <text x="20" y="225" transform="rotate(-90 20,225)" style="font-weight: bold;">Negative</text>
                <text x="380" y="180" transform="rotate(90 380,180)" style="font-weight: bold;">Positive</text>
                <text x="200" y="390" text-anchor="middle" style="font-weight: bold;">Calm</text>
                <text x="200" y="20" text-anchor="middle" style="font-weight: bold;">Active</text>
            </svg>
            <button id="emotionSubmit" style="display: block; margin: 20px auto;">Submit</button>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.5.0/nouislider.min.js"></script>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>

</html>

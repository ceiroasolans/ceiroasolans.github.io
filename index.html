<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-Part Task</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="mainContainer">
        <video id="videoPlayer" width="640" height="360" style="display:none;"></video>
        <div id="fixationCross" style="display:none;">+</div>
        <p id="message" style="display:none;"></p>
        <div id="buttonsContainer"></div>
        <div id="feedbackContainer" style="display:none;"></div> 
		
		
<div id="emotionGraphContainer" style="display: none;">
    <h2>How do you feel?</h2>
    <svg id="emotionGraph" width="400" height="400" style="background: #eee; display: block; margin: auto;">
        <text x="20" y="225" transform="rotate(-90 20,225)" style="font-weight: bold;">Unpleasant</text>
        <text x="380" y="180" transform="rotate(90 380,180)" style="font-weight: bold;">Pleasant</text>
        <text x="200" y="390" text-anchor="middle" style="font-weight: bold;">Passive</text>
        <text x="200" y="20" text-anchor="middle" style="font-weight: bold;">Active</text>
        <text x="200" y="220" text-anchor="middle" style="font-weight: bold;">Neutral</text>
    </svg>
    <button id="emotionSubmit" style="display: block; margin: 20px auto;">Submit</button>
</div>

		
		
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
